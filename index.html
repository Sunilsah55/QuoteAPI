<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="displaybox">
            <h2>Quote Generator</h2>
            <div id="result" class="content"></div>
             <div class="auth" id="author" ></div>  
             <button onclick="quotes()">Next</button>
           
        </div>
         <script>
            function quotes()
            {
            fetch('https://type.fit/api/quotes')
                .then((response) => {
                    return response.json();
                        })
                        .then((myJson) => {
                            // console.log(myJson[0])
                            let x = Math.floor((Math.random() * 1640) + 1);
                            document.getElementById("result").innerHTML=myJson[x].text;
        
                                document.getElementById("author").innerHTML="~"+myJson[x].author;
            
                        })
                }
             quotes();
            
         </script>
    </body>
</html>
